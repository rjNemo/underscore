name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Prepare GO env
        uses: actions/setup-go@v2
          with:
            go-version: '1.18'

      - name: Test
        run: go test -v ./...